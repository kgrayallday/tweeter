<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="wordmark">tweeter</span>
      <span id="nav-spacer"></span>
      <span id="nav-action-text"> Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </nav>

    <header>
      <div>
        <img class="profile-hex" src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>Justine Case</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <input name="text" id="tweet-text" placeholder="What are you humming about?"></input>
          <div id="button-and-count">
            <button class="tweeter-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section>
        <article>
          <header>
            <div class="user-icon-name">
              <i class="fas fa-user-astronaut"></i>
              <h2>Newton</h2>
            </div>
            <div class="user-tag">
              <h3>@Sirisaac</h3>
            </div>
          </header>

          <div class ='post-content'>
          <p>If I have seen further it is by standing on the shoulders of giants</p>
          <div class="div-line"></div>
          </div>

          <footer class="article-footer">
            <div class="post-age">
              <h6>10 days ago</h6>
            </div>

            <div class="spacer"></div>

            <div class="interact">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <!-- <i class="fas fa-recycle"></i> -->
              <i class="fas fa-heart"></i>
            </div>
          </footer>

        </article>


      </section>

    </main>
  </body>
</html>
